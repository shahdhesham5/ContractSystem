{% extends 'layouts/base.html' %}
{% block content %}
  <div class="container">
    <h2>Edit Contract</h2>
    <form action="{% url 'edit-contract' contract.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update Contract</button>
      <a href="{% url 'contract-table' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
