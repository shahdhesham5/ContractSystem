{% extends 'layouts/base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
    <h2>{% trans 'Edit Contract' %}</h2>
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form action="{% url 'edit-contract' contract.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">{% trans 'Update' %}</button>
      <a href="{% url 'contract-table' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
  </div>
{% endblock %}
