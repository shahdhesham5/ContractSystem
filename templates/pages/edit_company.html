{% extends 'layouts/base.html' %}
{% block content %}
  <div class="container">
    <h2>Edit Company</h2>
    <form action="{% url 'company-edit' company.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update Company</button>
      <a href="{% url 'companies-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
