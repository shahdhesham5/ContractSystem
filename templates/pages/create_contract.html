{% extends 'layouts/base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
    <h2>{% trans 'Create New Contract' %}</h2>
    <form action="{% url 'create-contract' %}" method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      {{ form.as_p }} 
      <button type="submit" class="btn btn-success">{% trans 'Create' %}</button>
      <a href="{% url 'contract-table' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
  </div>
{% endblock %}
