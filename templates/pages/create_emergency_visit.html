{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<form id="emergency-visit-form" action="{% url 'create-emergency-visits' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Emergency Visit</button>
    <a href="{% url 'emergency-visits' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
