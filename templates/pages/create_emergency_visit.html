{% extends 'layouts/base.html' %}

{% block content %}
  <div class="container">
    <h2>Create New Emergency Visit</h2>
    <form action="{% url 'create-emergency-visits' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}  <!-- Renders the form fields -->
      <button type="submit" class="btn btn-success">Create</button>
      <a href="{% url 'emergency-visits' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
