{% extends 'layouts/base.html' %}
{% block content %}
  <div class="container">
    <h2>Edit Site</h2>
    <form action="{% url 'site-edit' site.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update Site</button>
      <a href="{% url 'site-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
