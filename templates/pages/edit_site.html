{% extends 'layouts/base.html' %}
{% load i18n %}
{% block content %}
  <div class="container">
    <h2>{% trans 'Edit Site' %}</h2>
    <form action="{% url 'site-edit' site.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">{% trans 'Update' %}</button>
      <a href="{% url 'site-list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
    </form>
  </div>
{% endblock %}
